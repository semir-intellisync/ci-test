name: Release with Organized Wiki

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
      version_type: ${{ steps.version.outputs.VERSION_TYPE }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Get current package version
        id: current_version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "CURRENT_VERSION=$CURRENT_VERSION" >> $GITHUB_OUTPUT
      
      - name: Generate version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
            echo "VERSION_TYPE=tag" >> $GITHUB_OUTPUT
          else
            DATE=$(date +%Y%m%d-%H%M%S)
            SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
            BASE_VERSION="${{ steps.current_version.outputs.CURRENT_VERSION }}"
            if [[ "$BASE_VERSION" =~ ^([0-9]+\.[0-9]+\.[0-9]+) ]]; then
              BASE="${BASH_REMATCH[1]}"
            else
              BASE="1.0.0"
            fi
            VERSION="${BASE}-${DATE}-${SHORT_SHA}"
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
            echo "VERSION_TYPE=auto" >> $GITHUB_OUTPUT
          fi
          echo "Generated version: $VERSION"
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@semir-intellisync'
      - run: npm install
      - run: npm run build
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: ./dist

  create-release-note:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate Wiki Page
        uses: ./.github/actions/create-wiki-note
        with:
          service_name: ${{ github.event.repository.name }}
          version: ${{ needs.build.outputs.version }}
          token: ${{ secrets.GITHUB_TOKEN }}
          actor: ${{ github.actor }}

  release:
    needs: [build, create-release-note]
    runs-on: ubuntu-latest
    environment: manual-wiki-check
    
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@semir-intellisync'
      
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: dist
      
      - run: npm ci
      
      - name: Check Wiki Link
        run: |
          VERSION="${{ needs.build.outputs.version }}"
          SERVICE_NAME="${{ github.event.repository.name }}"
          echo "üîç Check the Wiki Page here:"
          echo "https://github.com/${{ github.repository }}/wiki/${SERVICE_NAME}/${VERSION}"
          echo "üìù Please edit the Wiki page before approving."

      - name: Update package version
        run: |
          npm version ${{ needs.build.outputs.version }} --no-git-tag-version
          
      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Publish Release
        run: |
          SERVICE_NAME="${{ github.event.repository.name }}"
          echo "‚úÖ Package published!"
          echo "Wiki Page: https://github.com/${{ github.repository }}/wiki/${SERVICE_NAME}/${{ needs.build.outputs.version }}"