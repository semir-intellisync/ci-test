name: Release with Organized Wiki

on:
  push:
    branches:
      - main # Run on push to main
    tags:
      - 'v*' # Run when a tag like v1.0 is pushed
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write # Required to push to Wiki
  packages: write

jobs:
  # ---------------------------------------------------------
  # JOB 1: BUILD & VERSIONING
  # ---------------------------------------------------------
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
      version_type: ${{ steps.version.outputs.VERSION_TYPE }}
    steps:
      - uses: actions/checkout@v4
      
      # --- VERSIONING LOGIC ---
      - name: Get current package version
        id: current_version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "CURRENT_VERSION=$CURRENT_VERSION" >> $GITHUB_OUTPUT
      
      - name: Generate version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
            echo "VERSION_TYPE=tag" >> $GITHUB_OUTPUT
          else
            DATE=$(date +%Y%m%d-%H%M%S)
            SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
            BASE_VERSION="${{ steps.current_version.outputs.CURRENT_VERSION }}"
            if [[ "$BASE_VERSION" =~ ^([0-9]+\.[0-9]+\.[0-9]+) ]]; then
              BASE="${BASH_REMATCH[1]}"
            else
              BASE="1.0.0"
            fi
            VERSION="${BASE}-${DATE}-${SHORT_SHA}"
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
            echo "VERSION_TYPE=auto" >> $GITHUB_OUTPUT
          fi
          echo "Generated version: $VERSION"
      
      # --- BUILD LOGIC ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@semir-intellisync'
      - run: npm install
      - run: npm run build
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: ./dist

  # ---------------------------------------------------------
  # JOB 2: CREATE WIKI NOTE (Prerelease Step)
  # ---------------------------------------------------------
  create-release-note:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Create Wiki Page in Folder
        env:
          WIKI_REPO: https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git
          VERSION: ${{ needs.build.outputs.version }}
          USER: ${{ github.actor }}
        run: |
          echo "ðŸ”¹ Cloning Wiki Repo..."
          if ! git clone $WIKI_REPO tmp_wiki; then
             echo "::error::âŒ Wiki Repo not found. Please create the first page manually in GitHub UI."
             exit 1
          fi
          
          cd tmp_wiki
          
          # ðŸ‘‡ NEW: Create a folder for the releases
          FOLDER="Releases"
          mkdir -p "$FOLDER"
          
          # Define file path: Releases/Release-1.0.0.md
          FILENAME="$FOLDER/Release-${VERSION}.md"
          
          if [ -f "$FILENAME" ]; then
            echo "âš ï¸ Page $FILENAME already exists. Skipping."
            exit 0
          fi

          echo "ðŸ”¹ Creating Template inside folder..."

          cat > "$FILENAME" << EOF
          # Release Notes: $VERSION
          
          **Status:** ðŸš§ DRAFT (Waiting for Release)
          **Owner:** @$USER
          **Date:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          
          ## ðŸ“ Changes
          - (Add your notes here)
          
          ## ðŸ“¦ Artifacts
          - Package: \`@semir-intellisync/ci-test@${VERSION}\`
          EOF
          
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          
          git add "$FILENAME"
          git commit -m "Draft Release Notes for $VERSION"
          git push origin master
          
          echo "âœ… Wiki Page Created: $FILENAME"

  # ---------------------------------------------------------
  # JOB 3: RELEASE GATE & PUBLISH
  # ---------------------------------------------------------
  release:
    # We need both: 'build' (for version) and 'create-release-note' (to ensure wiki exists)
    needs: [build, create-release-note]
    runs-on: ubuntu-latest
    environment: manual-wiki-check
    
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@semir-intellisync'
      
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: dist
      
      - run: npm ci
      
      - name: Check Wiki Link
        run: |
          VERSION="${{ needs.build.outputs.version }}"
          echo "ðŸ” Check the Wiki Page here:"
          echo "https://github.com/${{ github.repository }}/wiki/Releases/Release-${VERSION}"
          echo "ðŸ“ Please edit the Wiki page before approving."

      - name: Update package version
        run: |
          npm version ${{ needs.build.outputs.version }} --no-git-tag-version
          
      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Publish Release
        run: |
          echo "âœ… Package published!"
          echo "Wiki Page: https://github.com/${{ github.repository }}/wiki/Releases/Release-${{ needs.build.outputs.version }}"