name: Release with Wiki Check

on:
  push:
    branches:
      - main # Run on push to main
    tags:
      - 'v*' # Run when a tag like v1.0 is pushed
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: read
  packages: write

jobs:
  # Job 1: Build the code (Runs automatically)
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@semir-intellisync'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build Project
        run: npm run build
      
      # Upload the build so the next job can use it
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: ./dist

  # Job 2: The "Pause and Wait" Job
  release:
    needs: build
    runs-on: ubuntu-latest
    
    # ðŸ›‘ THIS IS THE MAGIC LINE ðŸ›‘
    # This tells GitHub to pause and look at the settings for 'manual-wiki-check'
    environment: manual-wiki-check
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@semir-intellisync'
      
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-files
      
      - name: Install dependencies
        run: npm ci
      
      - name: Get current package version
        id: current_version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "CURRENT_VERSION=$CURRENT_VERSION" >> $GITHUB_OUTPUT
      
      - name: Generate version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # Extract version from tag (e.g., v1.2.3 -> 1.2.3)
            VERSION="${GITHUB_REF#refs/tags/v}"
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
            echo "VERSION_TYPE=tag" >> $GITHUB_OUTPUT
          else
            # Auto-generate version for push to main or workflow_dispatch
            # Format: MAJOR.MINOR.PATCH-YYYYMMDD-HHMMSS-SHORTSHA
            DATE=$(date +%Y%m%d-%H%M%S)
            SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
            BASE_VERSION="${{ steps.current_version.outputs.CURRENT_VERSION }}"
            
            # Extract major.minor.patch from base version
            if [[ "$BASE_VERSION" =~ ^([0-9]+\.[0-9]+\.[0-9]+) ]]; then
              BASE="${BASH_REMATCH[1]}"
            else
              BASE="1.0.0"
            fi
            
            VERSION="${BASE}-${DATE}-${SHORT_SHA}"
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
            echo "VERSION_TYPE=auto" >> $GITHUB_OUTPUT
          fi
          echo "Generated version: $VERSION"
      
      - name: Update package version
        run: |
          npm version ${{ steps.version.outputs.VERSION }} --no-git-tag-version
          cat package.json
      
      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Publish Release
        run: |
          echo "Package published to GitHub Packages!"
          echo "Version: ${{ steps.version.outputs.VERSION }}"
          echo "Version Type: ${{ steps.version.outputs.VERSION_TYPE }}"
          echo "If this step is running, the user has confirmed the Wiki is updated."