name: Release with Auto-Wiki

on:
  push:
    branches:
      - main # Run on push to main
    tags:
      - 'v*' # Run when a tag like v1.0 is pushed
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write # Required to push to Wiki
  packages: write

jobs:
  # Job 1: Build the code and create Wiki draft (Runs automatically)
  build:
    runs-on: ubuntu-latest
    outputs:
      # Export the version so the Release job can use it later
      version: ${{ steps.version.outputs.VERSION }}
      version_type: ${{ steps.version.outputs.VERSION_TYPE }}
    steps:
      - uses: actions/checkout@v4
      
      # 1ï¸âƒ£ Calculate Version EARLY (in Build job)
      - name: Get current package version
        id: current_version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "CURRENT_VERSION=$CURRENT_VERSION" >> $GITHUB_OUTPUT
      
      - name: Generate version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # Extract version from tag (e.g., v1.2.3 -> 1.2.3)
            VERSION="${GITHUB_REF#refs/tags/v}"
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
            echo "VERSION_TYPE=tag" >> $GITHUB_OUTPUT
          else
            # Auto-generate version for push to main or workflow_dispatch
            # Format: MAJOR.MINOR.PATCH-YYYYMMDD-HHMMSS-SHORTSHA
            DATE=$(date +%Y%m%d-%H%M%S)
            SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
            BASE_VERSION="${{ steps.current_version.outputs.CURRENT_VERSION }}"
            
            # Extract major.minor.patch from base version
            if [[ "$BASE_VERSION" =~ ^([0-9]+\.[0-9]+\.[0-9]+) ]]; then
              BASE="${BASH_REMATCH[1]}"
            else
              BASE="1.0.0"
            fi
            
            VERSION="${BASE}-${DATE}-${SHORT_SHA}"
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
            echo "VERSION_TYPE=auto" >> $GITHUB_OUTPUT
          fi
          echo "Generated version: $VERSION"
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@semir-intellisync'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build Project
        run: npm run build
      
      # 2ï¸âƒ£ CREATE THE WIKI PAGE
      - name: Create Wiki Draft
        env:
          # The trick: The Wiki repo is just your repo URL + .wiki.git
          WIKI_REPO: https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git
          VERSION: ${{ steps.version.outputs.VERSION }}
          USER: ${{ github.actor }}
        run: |
          echo "ðŸ”¹ Cloning Wiki Repo..."
          # Clone the wiki into a temporary folder
          git clone $WIKI_REPO tmp_wiki || {
            echo "âš ï¸ Wiki repo doesn't exist yet. Creating initial wiki..."
            mkdir -p tmp_wiki
            cd tmp_wiki
            git init
            git remote add origin $WIKI_REPO
            cd ..
          }
          
          cd tmp_wiki
          
          # Define the filename (e.g., Release-1.0.0.md)
          FILENAME="Release-${VERSION}.md"
          
          # Check if it exists (to avoid overwriting if you re-run)
          if [ -f "$FILENAME" ]; then
            echo "Page already exists, skipping..."
            exit 0
          fi
          
          echo "ðŸ”¹ Creating Template..."
          # Write the Markdown content
          cat > "$FILENAME" << EOF
          # Release Notes: $VERSION
          
          **Status:** ðŸš§ DRAFT (Waiting for Release)
          **Owner:** @$USER
          **Date:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          **Commit:** ${{ github.sha }}
          
          ## ðŸ“ Changes
          - (Add your notes here)
          - (Add your notes here)
          
          ## ðŸ“¦ Artifacts
          - Package: \`@semir-intellisync/ci-test@${VERSION}\`
          - Registry: \`npm.pkg.github.com\`
          
          ## âœ… Checklist
          - [ ] Release notes reviewed
          - [ ] Changes documented
          - [ ] Ready for production
          EOF
          
          # Git configurations for the bot
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          
          # Push to Wiki
          git add "$FILENAME"
          git commit -m "Auto-generated draft for $VERSION" || {
            echo "No changes to commit"
            exit 0
          }
          git push origin master || git push origin main || {
            echo "âš ï¸ Failed to push to wiki. This might be expected if wiki doesn't exist yet."
            exit 0
          }
          
          echo "âœ… Wiki Page Created: $FILENAME"
      
      # Upload the build so the next job can use it
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: ./dist

  # Job 2: The "Pause and Wait" Job
  release:
    needs: build
    runs-on: ubuntu-latest
    
    # ðŸ›‘ THIS IS THE MAGIC LINE ðŸ›‘
    # This tells GitHub to pause and look at the settings for 'manual-wiki-check'
    environment: manual-wiki-check
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@semir-intellisync'
      
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-files
      
      - name: Install dependencies
        run: npm ci
      
      # Now we just print the link for convenience
      - name: Check Wiki Link
        run: |
          VERSION="${{ needs.build.outputs.version }}"
          echo "ðŸ” Check the Wiki Page here:"
          echo "https://github.com/${{ github.repository }}/wiki/Release-${VERSION}"
          echo ""
          echo "ðŸ“ Please edit the Wiki page and fill in the release notes before approving."
      
      - name: Update package version
        run: |
          npm version ${{ needs.build.outputs.version }} --no-git-tag-version
          cat package.json
      
      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Publish Release
        run: |
          echo "âœ… Package published to GitHub Packages!"
          echo "Version: ${{ needs.build.outputs.version }}"
          echo "Version Type: ${{ needs.build.outputs.version_type }}"
          echo "Wiki Page: https://github.com/${{ github.repository }}/wiki/Release-${{ needs.build.outputs.version }}"
          echo "If this step is running, the user has confirmed the Wiki is updated."