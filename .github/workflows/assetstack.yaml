name: Release Assetstack

on:
  push:
    branches:
      - main
    tags:
      - 'assetstack-v*'
    paths:
      - 'packages/assetstack/**'
      - '.github/workflows/assetstack.yaml'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      pre-release: ${{ steps.version.outputs.pre-release }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Generate version
        id: version
        uses: ./.github/actions/generate-action
        with:
          suffix: ${{ github.event.input.suffix }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@semir-intellisync'
      - name: Install dependencies
        working-directory: packages/assetstack
        run: npm install
      - name: Build package
        working-directory: packages/assetstack
        run: npm run build
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: assetstack-build-files
          path: packages/assetstack/dist

  create-release-note:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate Wiki Page
        uses: ./.github/actions/create-wiki-note
        with:
          service_name: assetstack
          version: ${{ needs.build.outputs.version }}
          token: ${{ secrets.GITHUB_TOKEN }}
          actor: ${{ github.actor }}

  release:
    needs: [build, create-release-note]
    runs-on: ubuntu-latest
    environment: manual-wiki-check
    
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@semir-intellisync'
      
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: assetstack-build-files
          path: packages/assetstack/dist
      
      - name: Install dependencies
        working-directory: packages/assetstack
        run: npm ci
      
      - name: Check Wiki Link
        run: |
          VERSION="${{ needs.build.outputs.version }}"
          SERVICE_NAME="assetstack"
          echo "Check the Wiki Page here:"
          echo "https://github.com/${{ github.repository }}/wiki/${SERVICE_NAME}/${VERSION}"
          echo "Please edit the Wiki page before approving."

      - name: Update package version
        working-directory: packages/assetstack
        run: |
          npm version ${{ needs.build.outputs.version }} --no-git-tag-version
          
      - name: Publish to GitHub Packages
        working-directory: packages/assetstack
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Publish Release
        run: |
          SERVICE_NAME="assetstack"
          echo "Package published successfully"
          echo "Wiki Page: https://github.com/${{ github.repository }}/wiki/${SERVICE_NAME}/${{ needs.build.outputs.version }}"

